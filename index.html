<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/sass/main.scss">

  <script type="module" src="./src/js/controller.js"></script>
  <script defer src="https://kit.fontawesome.com/9393d0e112.js" crossorigin="anonymous"></script>
  <title>Discover Cinema</title>
</head>

<body>

  <div class="container">
    <nav class="nav">
      <a class="nav__title" href="#">Discover Cinema</a>

      <a class="nav__link" href="#">Home</a>

      <div class="nav__dropdown" data-dropdown>
        <button class="nav__link" data-dropdown-button>Genre <i class="fa-solid fa-caret-down"></i></button>
        <div class="nav__dropdown-menu dropdown__grid">
          <a class="dropdown__link" href="#">Action</a>
          <a class="dropdown__link" href="#">Adventure</a>
          <a class="dropdown__link" href="#">Animation</a>
          <a class="dropdown__link" href="#">Comedy</a>
          <a class="dropdown__link" href="#">Crime</a>
          <a class="dropdown__link" href="#">Documentary</a>
          <a class="dropdown__link" href="#">Drama</a>
          <a class="dropdown__link" href="#">Family</a>
          <a class="dropdown__link" href="#">Fantasy</a>
          <a class="dropdown__link" href="#">History</a>
          <a class="dropdown__link" href="#">Horror</a>
          <a class="dropdown__link" href="#">Music</a>
          <a class="dropdown__link" href="#">Mystery</a>
          <a class="dropdown__link" href="#">Romance</a>
          <a class="dropdown__link" href="#">Science Fiction</a>
          <a class="dropdown__link" href="#">Thriller</a>
          <a class="dropdown__link" href="#">TV Movie</a>
          <a class="dropdown__link" href="#">War</a>
          <a class="dropdown__link" href="#">Western</a>
        </div>
      </div>

      <a class="nav__link" href="#">My Watchlist</a>

      <div class="nav__search">
        <input type="text" class="nav__input" placeholder="search..." aria-label="search input bar">
        <button class="nav__search-btn" aria-label="search button"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>

    </nav>
  </div>

  <main class="main">

    <div class="container">
      <section class="featured">
        <h1 class="featured__title"></h1>
        <div class="featured__info">
          <h2 class="featured__date"></h2>
          <h2 class="featured__genre"></h2>
        </div>
        <p class="featured__overview"></p>
        <button class="featured__watch">Watch</button>
        <button class="featured__list"><i class="fa-solid fa-plus"></i> My List</button>
      </section>

    </div>

  </main>

</body>

</html>
